<app-content-wrapper
  title="Original Artworks"
  sectionCustomClass="pb-24"
  url="gallery/original-works"
  [hasNavigation]="true"
  (nextAction)="onNextImage()"
  (prevAction)="onPrevImage()"
>
  <div class="grid grid-cols-8 col-span-8 gap-6" (mouseleave)="onResetIndex()">
    @for(image of imagesToShow; track $index) {
    <div
      class="relative flex flex-col gap-2 group"
      (mouseover)="onHoverItem($index)"
    >
      <img
        [src]="imageUrl(image.image.asset._ref) + '?q=75&fm=webp&w=800'"
        alt="image"
        class="relative z-10 object-cover w-full h-full transition-all duration-200 rounded min-h-36 group-hover:opacity-70"
        (click)="onOpenModal(image, $index)"
      />
      <div
        class="flex flex-col"
        [ngClass]="currentIndex == $index ? 'show' : 'hide'"
      >
        <h4>{{ image.title }}</h4>
        <h6>Carlos V Garcia</h6>
        <i
          class="absolute z-40 px-2 py-1 rounded-sm bg-cvg-200 left-2 top-2"
          [ngClass]="isLiked ? 'ri-heart-3-fill' : 'ri-heart-3-line'"
        ></i>

      </div>
    </div>
    }
  </div>
</app-content-wrapper>
<app-image-enlarger [(openModal)]="openModal" [selectedImage]="selectedImage" (nextAction)="onSelectNextImage()"
(prevAction)="onSelectPrevImage()" />
