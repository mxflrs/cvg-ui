<app-content-wrapper
  title="Limited Edition"
  sectionCustomClass="pb-24"
  url="gallery/limited-edition"
  [hasNavigation]="true"
  (nextAction)="onNextImage()"
  (prevAction)="onPrevImage()"
>
  <div class="grid grid-cols-8 col-span-8 gap-6" (mouseleave)="onResetIndex()">
    @for(image of imagesToDisplay; track $index) {
    <div
      class="relative flex flex-col col-span-2 gap-2 group"
      (mouseover)="onHoverItem($index)"
    >
      <img
        [src]="image.url"
        alt="image"
        class="relative z-10 object-cover w-full transition-all duration-200 rounded min-h-64"
        (click)="onOpenModal(image)"
      />
      <div
        class="flex flex-col"
        [ngClass]="currentIndex == $index ? 'show' : 'hide'"
      >
        <h4>{{ image.title }}</h4>
        <h6>{{ image.author }}</h6>
        <i
          class="absolute z-40 px-2 py-1 rounded-md bg-cvg-50 left-2 top-2 group-hover:bg-cvg-200"
          [ngClass]="isLiked ? 'ri-heart-3-fill' : 'ri-heart-3-line'"
        ></i>
      </div>
    </div>
    }
  </div>
</app-content-wrapper>
<app-image-enlarger [(openModal)]="openModal" [selectedImage]="selectedImage"/>
